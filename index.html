<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Wizard</h1>
        <p>Search a City For Weather Information
        </p>
    </header>
    <main class="flex-row justify-space-between">
        <ul>
        </ul>
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search Weather</h3>
                <form id="searchForm" class="card-body">
                    <label class="form-label" for="cityInput">City Name</label>
                    <input name="weather" id="cityInput" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Weather</button>
                </form>

                <div class="card">
                    <div id="searchHistory"></div>

                    <div id="weatherInfo"></div>
                    
                    <div id="weatherForecast"></div>
                </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
